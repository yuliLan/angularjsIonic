<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
      {{ "hola" }}
      <div ng-controller="controlador1">

         <form name="myForm">
           <input type="email" name="myAddres" ng-model="var"/>
           <span ng-show="myForm.myAddres.$error.email">LOS DATOS INGRESADOS SON INVALIDOS</span>
         </form>
         <div ng-controller="controlador2">
           {{var}} {{"hollllllla"}}
           {{nuevo}}
           <br>
           {{todo()}}
         </div>

         {{var}}
         <br>
      {{nombre}}
      <button ng-repeat="p in patitos" ng-click="alfred()">{{p}} </button>
      <h1>{{egresado}}</h1>
      </div>
      <div>
        {{var}}
      </div>
      </ion-content>
    </ion-pane>
  </body>

</html>
